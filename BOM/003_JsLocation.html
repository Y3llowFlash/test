<!DOCTYPE html>
<html>
<body>

<h2>JavaScript</h2>

<h3>The window.location object</h3>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = 
"The full URL of this page is ➡️ " + window.location.href  +
"<br>Page hostname is ➡️" + window.location.hostname +
"<br>Page path is ➡️" + window.location.pathname +
"<br>Page protocol is ➡️" + window.location.protocol   +
"<br>Port number is ➡️" + window.location.port
;



</script>

</body>
</html>
