<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temperature Converter</title>
        <style>

			table{
				background-color: #eee;
				color:#2782e3
			}

            body {
                background-color: #2782e3;
            }

			label{
				font-size: 20px;
				font-weight: bold;
				border-radius: 5px;
				height: auto;
			}

			input{
				font-size: 20px;
				width: 130px;
				border-radius: 5px;
				border-color: #0761b6;
				/* margin left 20px is included in cellpadding 20px of table */
				color: #1073d0;
				height: auto;
			}

			td{
				padding: 20px;
			}
			#age{
				font-size: 20px;
				font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
			}

            #converter {
                width: 600px;
                margin: 50px auto;
                border-radius: 10px;
            }

            .header {
                margin: 0;
                color: #0761b6;
                padding: 15px 5px;
				font-size: 26px;
                text-align: center;
                background-color: rgb(255, 255, 255);
                text-transform: uppercase;
                border-radius: 10px 10px 0 0;
            }

            .temp {
                padding: 20px;
                background-color: #eee;
                border-radius: 0 0 10px 10px;
            }

            form > input[type=number] {
                width: 100px;
                margin-bottom: 20px;
            }
			
			.buttons{
				color: white;
				font-size: 20px;
				width: 150px;
				background-color: #0761b6;
				padding: 14px 16px;
			}

        </style>
    </head>
    <body>
        <div id="converter">
            <h3 class="header">age calculator</h3>
            <div class="temp">
				<table cellpadding="25px">
					<form autocomplete="off">
						<tr>
							<td>
								<label for="date">
									Date
								</label><br><br>
								<input type="number" name="dd" id="date" placeholder="dd">
								
							</td>
							<td>
								<label for="month">
									Month
								</label><br><br>
								<input type="number" name="month" id="month" placeholder="mm">
							</td>
							<td>
								<label for="year">
									Year
								</label><br><br>
								<input type="number" name="year" id="year" placeholder="yy">
							</td>
						</tr>
						
						<tr>
							<td colspan="3" align="center">
								<input type="button" value="Submit" id="SubmitBtn" class="buttons"
								onclick="calculateAgeModifiedVer3()">
								<input type="reset" value="Clear All Data" id="ResetBtn" class="buttons">
							</td>
						</tr>
						<tr>
							<td colspan="3" align="center">
								<p id="age"></p>
							</td>
						</tr>
					</form>
				</table>
                
            </div>
        </div>

        <script>
					function calculateAge() {

						var today = new Date();
						// Get the year, month, and day of the birth date.
						var birthYear = document.getElementById("year").value
						var birthMonth = document.getElementById("month").value
						var birthDay = document.getElementById("date").value

						// Calculate the age in years,months and days .
						var ageInYears = today.getFullYear() - birthYear;
						var ageInMonths = today.getMonth() - birthMonth;
						var ageInDays = today.getDate() - birthDay;

						// Display the age.
						document.getElementById("age").innerHTML = "Your age is " + ageInYears + " years, " + ageInMonths + " months, and " + ageInDays + " days.";
					}

					function calculateAgeModifiedVer2() {

						var today = new Date();
						// Get the year, month, and day of the birth date.
						var birthYear = document.getElementById("year").value
						var birthMonth = document.getElementById("month").value
						var birthDay = document.getElementById("date").value

						// Calculate the age in years,months and days .
				
						var ageInYears = today.getFullYear() - birthYear;

						if (today.getMonth() < birthMonth) {
							ageInYears--;
						}else if (today.getMonth() == birthMonth && today.getDate() < birthDay){
							ageInYears--;
						}

						var ageInMonths = today.getMonth() - birthMonth;
						if (ageInMonths < 0) {
							ageInMonths = 12 - (-1*ageInMonths);
						}

						var ageInDays = today.getDate() - birthDay;
						if (ageInDays < 0) {
							ageInDays = 30 + ageInDays;
						}
						// Display the age.
						document.getElementById("age").innerHTML = "Your age is " + ageInYears + " years, " + ageInMonths + " months, and " + ageInDays + " days.";
					}

					function calculateAgeModifiedVer3() {

						var today = new Date();
						// Get the year, month, and day of the birth date.
						var birthYear = document.getElementById("year").value
						var birthMonth = document.getElementById("month").value
						var birthDay = document.getElementById("date").value

						if ( (birthDay <=31 && birthMonth<=12 && birthYear<today.getFullYear) || ((birthDay <=today.getDate && birthMonth<=today.getMonth && birthYear==today.getFullYear))  ) 
						{
						// Calculate the age in years,months and days .

							var ageInYears = today.getFullYear() - birthYear;

							if (today.getMonth() < birthMonth) {
								ageInYears--;
							}else if (today.getMonth() == birthMonth && today.getDate() < birthDay){
								ageInYears--;
							}

							var ageInMonths = today.getMonth() - birthMonth;
							if (ageInMonths < 0) {
								ageInMonths = 12 - (-1*ageInMonths);
							}

							var ageInDays = today.getDate() - birthDay;
							if (ageInDays < 0) {
								ageInDays = 30 + ageInDays;
							}
							// Display the age.
							document.getElementById("age").innerHTML = "Your age is " + ageInYears + " years, " + ageInMonths + " months, and " + ageInDays + " days.";
							
						} else {
							document.getElementById("age").innerHTML = "Please enter day, month and year correctly!!!";
						}
					}

        </script>
    </body>
</html>
