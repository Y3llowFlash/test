<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<p>Location Methods example</p>
	<button onclick="load1()">Assign Method</button>
	<button onclick="load2()">Reload Method</button>
	<button onclick="load3()">Replace Method</button>
	<script>  function load1(){
		location.assign("https://www.google.com");     } 
		function load2(){
 			location.reload();
 		}
 		function load3(){
 			location.replace("https://www.youtube.com");
 		}
</script>
</body>
</html>
