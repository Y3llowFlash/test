<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<p>window.prompt() -> instructs the browser to display a dialog with an optional message prompting the user to input some text, and to wait until the user either submits the text or cancels the dialog.
	Syntax: prompt(), prompt(message), prompt(message,defaultValue)</p><br>
	<h2>Demo: prompt()</h2>
	<button onclick="prompt()">Click to enter your name</button>
</body>
</html>
