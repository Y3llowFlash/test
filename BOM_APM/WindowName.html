<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h2>Window.name property in JavaScript</h2>
	<button onclick="setName()">Set&Return Window Name</button>
	<script type="text/javascript">
		/window.name -> gets(or)sets the name of the window's browsing context/
		function setName(){
			var myWindow = window.open("","Window 1", "width = 400, height = 300");
			myWindow.document.write("<p>This window's name is: "+myWindow.name+"</p>")
		}
	</script>
</body>
</html>
