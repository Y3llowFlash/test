<!DOCTYPE html>
<html>
<head>
    <title>Exam</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Exam</h1>
        <form id="examForm">
            <div class="question">
                <p>1. What is the capital of France?</p>
                <label>
                    <input type="radio" name="q1" value="a">a) London
                </label><br>
                <label>
                    <input type="radio" name="q1" value="b">b) Paris
                </label><br>
                <label>
                    <input type="radio" name="q1" value="c">c) Berlin
                </label><br>
                <label>
                    <input type="radio" name="q1" value="d">d) Rome
                </label>
                <p>2. What is the highest mountain in the world?</p>
                <label>
                    <input type="radio" name="q2" value="a">a) Everest
                </label><br>
                <label>
                    <input type="radio" name="q2" value="b">b) Paris
                </label><br>
                <label>
                    <input type="radio" name="q2" value="c">c) Berlin
                </label><br>
                <label>
                    <input type="radio" name="q2" value="d">d) Rome
                </label>
            </div>
            <!-- Add more questions here -->

            <input type="button" value="Submit" onclick="checkAnswers()">
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
